<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon for Tab Header -->
    <link rel="icon" type="image/png" href="/logoMain.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/logoMain.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/logoMain.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logoMain.png" />
    <link rel="mask-icon" href="/logoMain.png" color="#23232B" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO + Social -->
    <title>
      TASE LLC – From Vision to Impact | Full-Service Digital Agency
    </title>
    <meta
      name="description"
      content="TASE LLC is a full-service digital agency turning bold ideas into powerful digital experiences — From Vision to Impact. We specialize in Web & Mobile Development, UI/UX Design, Branding, SEO, Marketing, Cloud Infrastructure, and Creative Media."
    />
    <meta
      name="keywords"
      content="digital agency, web development, mobile apps, UI/UX design, branding, e-commerce, marketing, cloud infrastructure, tech integration, creative media, full-stack development, SEO, digital solutions"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.tasedev.com/" />
    <meta
      property="og:title"
      content="TASE LLC – From Vision to Impact | Full-Service Digital Agency"
    />
    <meta
      property="og:description"
      content="TASE LLC is a full-service digital agency turning bold ideas into powerful digital experiences — From Vision to Impact. We specialize in Web & Mobile Development, UI/UX Design, Branding, SEO, Marketing, Cloud Infrastructure, and Creative Media."
    />
    <meta property="og:image" content="https://www.tasedev.com/logoMain.png" />
    <meta
      property="og:image:alt"
      content="TASE LLC - Full-Service Digital Agency Logo"
    />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:site_name" content="TASE LLC" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.tasedev.com/" />
    <meta
      property="twitter:title"
      content="TASE LLC – From Vision to Impact | Full-Service Digital Agency"
    />
    <meta
      property="twitter:description"
      content="TASE LLC is a full-service digital agency turning bold ideas into powerful digital experiences — From Vision to Impact. We specialize in Web & Mobile Development, UI/UX Design, Branding, SEO, Marketing, Cloud Infrastructure, and Creative Media."
    />
    <meta
      property="twitter:image"
      content="https://www.tasedev.com/logoMain.png"
    />
    <meta
      property="twitter:image:alt"
      content="TASE LLC - Full-Service Digital Agency Logo"
    />

    <!-- LinkedIn -->
    <meta
      property="og:image:secure_url"
      content="https://www.tasedev.com/logoMain.png"
    />

    <!-- WhatsApp -->
    <meta property="og:image:type" content="image/png" />

    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="TASE LLC" />
    <meta name="theme-color" content="#23232B" />
    <meta name="msapplication-TileColor" content="#23232B" />
    <meta name="msapplication-TileImage" content="/logoMain.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.tasedev.com/" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
